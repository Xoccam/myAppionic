<ion-header>

  <ion-navbar>
    <ion-title>Cheque details</ion-title>

  </ion-navbar>

</ion-header>


<ion-content>
  <form (submit)="checkCIN()">
    <ion-list>

      <ion-item>
        <ion-label>Cheque Number</ion-label>
        <ion-input type="text" [(ngModel)]="account.numCheque" name="numCheque" disabled="true"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>RIB</ion-label>
        <ion-input type="text" [(ngModel)]="account.rib" name="rib" disabled="true"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Bank Code</ion-label>
        <ion-input type="text" [(ngModel)]="account.codeBanque" name="codeBanque" disabled="true"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Agency Code</ion-label>
        <ion-input type="text" [(ngModel)]="account.codeAgence" name="codeAgence" disabled="true"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Amount</ion-label>
        <ion-input type="number" [(ngModel)]="account.montant" name="montant"></ion-input>
      </ion-item>

    </ion-list>
  </form>

  <div padding>
    <div>
      <img src="assets/img/check.png" (click)="openModal()" alt="Scan" style="margin-left: 5em" width="200px" >
    </div>
  </div>

  <!--<div padding>-->
    <!--<button ion-button color="primary" (click)="openModal()" block>check</button>-->
  <!--</div>-->

</ion-content>
